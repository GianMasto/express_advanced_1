<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
    <style>
      .single-chat .email {
        color: #084298;
        font-weight: 600;
      }
      .single-chat .date {
        color: brown;
      }
      .single-chat .message {
        color: #198754;
        font-style: italicv;
      }
    </style>
  </head>

  <body>
      <div class="container">
          <div class="col-lg-8 mx-auto">
              <h2 class="my-5">Ingrese Producto</h2>
              <form action="/api/productos/guardar" method="POST" id="productos-form">
                <div class="form-group mb-4">
                  <label for="title">Nombre: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    required
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="price">Precio: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="price"
                    name="price"
                    required
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="thumbnail">Foto URL: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="thumbnail"
                    name="thumbnail"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
              <hr class="my-5">
              <div id="list-container">
              </div>
              <hr class="my-5">
              <h3 class="mb-5">Centro de mensajes</h3>
              <form id="mensajes-form">
                <div class="form-group mb-4">
                  <input
                    type="mail"
                    class="form-control"
                    id="chat-email"
                    name="chat-email"
                    required
                    placeholder="Ingresar Mail"
                  />
                </div>
                <div id="chat-container" class="mb-4"></div>
                <div class="form-group mb-4 d-flex">
                  <input
                    type="text"
                    class="form-control me-4"
                    id="chat-text"
                    name="chat-text"
                    required
                    placeholder="Ingresar mensaje..."
                  />
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
          </div>
      </div>
    <script src="/index.js"></script>
  </body>
</html>
